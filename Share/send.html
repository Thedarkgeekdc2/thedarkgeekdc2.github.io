<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1>Upload Files</h1>
    <form id="uploadForm" enctype="multipart/form-data" class="mt-5">
      <div class="form-group">
        <label for="key">Enter Key (4-digit):</label>
        <input type="number" id="key" name="key" class="form-control" min="1000" max="9999" required>
      </div>
      <input type="file" id="fileInput" name="files" multiple>
      <div id="filePreview" class="mt-3"></div>
      <button type="submit" class="btn btn-primary mt-3">Upload</button>
    </form>
  </div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function() {
      const fileInput = document.getElementById('fileInput');
      const filePreview = document.getElementById('filePreview');
      filePreview.innerHTML = '';
      
      for (let i = 0; i < fileInput.files.length; i++) {
        const fileName = fileInput.files[i].name;
        const listItem = document.createElement('div');
        listItem.textContent = fileName;
        filePreview.appendChild(listItem);
      }
    });

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const key = document.getElementById('key').value;

      if (key.length !== 4) {
        alert('Please enter a 4-digit key!');
        return;
      }

      formData.append('key', key);

      const fileInput = document.getElementById('fileInput');
      for (let i = 0; i < fileInput.files.length; i++) {
        formData.append('files', fileInput.files[i]);
      }

      // Make an AJAX request to the server to handle file upload
      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        if (response.ok) {
          alert('Files uploaded successfully!');
          location.reload();
        } else {
          alert('Upload failed!');
        }
      } catch (error) {
        console.error('Error uploading files:', error);
        alert('Upload failed!');
      }
    });
  </script>
</body>
</html>
