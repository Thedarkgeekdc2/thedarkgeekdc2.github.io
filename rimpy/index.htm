<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('rm.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #ffeb3b;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
        #hiddenLink {
            display: none;
            font-size: 1.5em;
            text-decoration: none;
            color: white;
            background-color: #ff4081;
            padding: 15px 25px;
            border-radius: 10px;
            margin-top: 30px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.5);
        }
    </style>
</head>
<body>

    <h1>üéÇ Birthday Countdown üéÇ</h1>
    <p id="countdown">Loading...</p>
    <a id="hiddenLink" href="https://gifft.me/o/d/evuz4ag3ehqvnrvqeqvfs10x" target="_blank">üéÅ Click for a Surprise! üéÅ</a>

    <script>
        // Set your love's birthday (YYYY, MM (0-based), DD, HH, MM, SS)
        const birthday = new Date(2025, 2, 26, 0, 0, 0).getTime(); // April 15, 2025

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = birthday - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerText = "üéâ Happy Birthday, My Love! üéâ";
                document.getElementById("hiddenLink").style.display = "inline-block";
            } else {
                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerText = 
                    `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();
    </script>

</body>
</html>
